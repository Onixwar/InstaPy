version: '3.8'

services:
  instapy:
    build: .
    container_name: instapy
    environment:
      - DISPLAY=:99
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - ./db:/app/db
      - ./config:/app/config
    restart: unless-stopped
    stdin_open: true
    tty: true
    
